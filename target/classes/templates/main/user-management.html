<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="/static/asserts/css/CustomStyle_main.css" th:href="@{/static/asserts/css/CustomStyle_main.css}" rel="stylesheet">
</head>
<body>
<!-- Top Navigation Bar -->
<nav th:replace="~{Mod/mod::#topNav}"></nav>
<div th:replace="~{Mod/mod::#sidebar(active='user')}"></div>

<!-- Main Content Placeholder -->
<div id="content">
    <div class="container-fluid">
        <h2 class="mb-4">用户管理</h2>

        <div class="d-flex justify-content-between mb-3">
            <button class="btn btn-primary" id="addUserBtn">+ Add User</button>
        </div>

        <table class="table table-hover">
            <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Age</th>
                <th>Gender</th>
                <th>Email</th>
                <th>Role</th>
                <th>Active</th>
                <th>createTime</th>
                <th class="text-end">Actions</th>
            </tr>
            </thead>
            <tbody id="userList">
            <!-- User rows will be added dynamically -->
            </tbody>
        </table>
        <div id="pagination" class="pagination-container justify-content-center">
            <!-- 分页按钮将动态生成 -->
        </div>
    </div>
</div>

<!-- Bootstrap JS & jQuery -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="../../static/asserts/js/userList.js" th:src="@{/static/asserts/js/userList.js}"></script>
</body>
</html>
