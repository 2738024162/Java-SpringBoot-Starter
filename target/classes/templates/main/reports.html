<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>功能</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="/static/asserts/css/CustomStyle_main.css" th:href="@{/static/asserts/css/CustomStyle_main.css}" rel="stylesheet">
</head>
<body>
<!-- Top Navigation Bar -->
<nav th:replace="~{Mod/mod::#topNav}"></nav>
<div th:replace="~{Mod/mod::#sidebar(active='reports')}"></div>

<!-- Main Content Placeholder -->
<div id="content">
    <div class="container-fluid">
        <h2 class="mb-4">报告</h2>

        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">月度报告</h5>
                        <p class="card-text">查看更多细节</p>
                        <a href="#" class="btn btn-primary">查看报道</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">年度报告</h5>
                        <p class="card-text">查看年度表现</p>
                        <a href="#" class="btn btn-primary">查看报告</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">报告分析</h5>
                        <p class="card-text">查看报告分析</p>
                        <a href="#" class="btn btn-primary">查看报告</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS & jQuery -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</body>
</html>
