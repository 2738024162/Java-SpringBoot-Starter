<!DOCTYPE html>
<html lang="zh-CN"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小米商城</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .navbar-brand {
            font-size: 1.5rem;
            font-weight: bold;
        }
        .product {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 20px;
            text-align: center;
        }
        .product img {
            width: 100%;
            height: auto;
        }
        .product-title {
            font-size: 1.2rem;
            margin-top: 10px;
        }
        .product-price {
            color: #ff6700;
            font-size: 1.1rem;
        }
    </style>
</head>
<body>
<!-- 顶部导航栏 -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">小米商城</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">首页</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">新品</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">热门商品</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">我的订单</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id = "userId" th:attr="data-message = ${id}" th:if="${id}" href="#">我的信息</a>
                    <a class="nav-link" th:unless="${id}" href="#" th:href="@{/login.html}">登录</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- 商品展示区 -->
<div class="container mt-5">
    <div class="row">
        <!-- 产品 1 -->
        <div class="col-md-4">
            <div class="product">
                <img src="https://cdn.cnbj1.fds.api.mi-img.com/mi-mall/5daddaa651568673e87eaf7c15ebd1cb.png?thumb=1&w=315&h=315&f=webp&q=90" alt="小米平板5 Pro">
                <div class="product-title">RedMi Pad Pro</div>
                <div class="product-price">¥1499</div>
                <button class="btn btn-primary mt-3">加入购物车</button>
            </div>
        </div>

        <!-- 产品 2 -->
        <div class="col-md-4">
            <div class="product">
                <img src="https://cdn.cnbj1.fds.api.mi-img.com/mi-mall/2e920ac7e3d197923acbd6388b80cc49.png?thumb=1&w=315&h=315&f=webp&q=90" alt="小米11 Lite">
                <div class="product-title">红米K70</div>
                <div class="product-price">¥2999</div>
                <button class="btn btn-primary mt-3">加入购物车</button>
            </div>
        </div>

        <!-- 产品 3 -->
        <div class="col-md-4">
            <div class="product">
                <img src="https://cdn.cnbj1.fds.api.mi-img.com/mi-mall/086a234cdcc9234c236b1b744ab2df68.jpg?thumb=1&w=315&h=315&f=webp&q=90" alt="小米电视">
                <div class="product-title">小米电视 75英寸</div>
                <div class="product-price">¥7999</div>
                <button class="btn btn-primary mt-3">加入购物车</button>
            </div>
        </div>
    </div>
</div>

<!-- 页脚 -->
<footer class="bg-light text-center py-4 mt-5">
    <p>© 2024 小米商城 | 版权所有</p>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</body>
</html>
<script th:src = "@{/static/asserts/js/script.js}"></script>
